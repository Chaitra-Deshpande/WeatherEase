<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherEase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- importing google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" /> -->

</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display: none;" >
            <div class="location-date-container">
                <div class="location">
                    <img src="images/location.svg" alt="location">
                    <h3 class="city-name">India</h3>
                </div>
                <h4 class="current-date regular-txt">Sun, 16 Feb</h4>
            </div>
            <div class="weather-summary">
                <img src="images/cloudy.svg" class="weather-summary-img">
               <div class="weather-summary-info">
                <h1 class="temp-txt">30 Â°C</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
               </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.svg" >
                    <div class="detail-info">
                        <p class="humidity regular-txt">50%</p>
                        <p class="regular-txt">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.svg" >
                    <div class="detail-info">
                        <p class="wind regular-txt">15 kmph</p>
                        <p class="regular-txt">Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img  class="message-img" src="images/search-city.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city.</h4>
             </div>
        </section>
    </main>

    <script defer src="script.js"></script>
</body>
</html>
